<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Student Add</title>
	<script src="ajaxhelper.js"> </script>
</head>
<body>
	<div>
	
	<H2>Add Student</H2>
	
	<form action="/WebAppExercises/addStudent" name="formStudent" method="POST"> 
		<label> Id: </label> 
		<input type="text" id="txtId" name="txtId" />	<br/> <br/>
		
		<label> Last name: </label> 
		<input type="text" id="txtlastName" name="txtlastName" />	<br/> <br/>
		
		<label> First name: </label> 
		<input type="text" id="txtfirstName" name="txtfirstName" />	<br/> <br/>
		
		<label> Street: </label> 
		<input type="text" id="txtStreet" name="txtStreet" />	<br/> <br/>
		
		<label> Postcode: </label> 
		<input type="text" id="txtPostcode" name="txtPostcode" />	<br/> <br/>
		
		<label> Post office: </label> 
		<input type="text" id="txtPostoffice" name="txtPostoffice" /> <br/> <br/> 
		
					
		<input type="button" value="Add" onClick="functioncall()" />
		
		<input type="button" value="Cancel" onClick="" />
		
		<input type="submit" value="submit"  />

	</form>
	
	</div>
	
	<script src="studentAdd.js"> </script>

</body>
</html>
